<!DOCTYPE html>
<html>
<head>
	<title>Login/SignUp</title>
	
    <link rel="stylesheet" type="text/css" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="User name" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>Login</button>
				</form>
			</div>
	</div>


	<!-- axious -> it helps to send data from browser to server -->
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
		let btn = document.querySelector('button');//select button
		btn.addEventListener('click',async function(e){ //performing event on button
			e.preventDefault();
			let name = document.querySelector("input[type='text']").value;
			let email = document.querySelector("input[type='email']").value;
			let password = document.querySelector("input[type='password']").value;

			//for post method we are using axious
			let resps = await axios.post('/auth/signup',{name,email,password});
			console.log('resp',resps);

		})

		

	</script>
</body>
</html>
